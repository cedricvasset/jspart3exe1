<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <img src="img/image1.jpg" id="image1" onmouseover="border()" onmouseout="noBorder()"/>
</body>
<script type="text/javascript">
function border(){
  document.getElementById('image1').style.border = 'solid 3px red';
}
function noBorder(){
  document.getElementById('image1').style.border = 'none';
}
</script>
</html>
